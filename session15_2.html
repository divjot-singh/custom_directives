<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var mod=angular.module("MyMod",[]);
		mod.directive("ngDir2",function(){ //Matching Directive as Class
			return {
				template:"<button ng-click='popup()'>Class</button>",
				restrict:'C'
			}
		});
		mod.directive("ngDir1",function(){ //Matching Directive as Element
			return {
				template:"<button ng-click='popup()'>Element</button>",
				restrict:'E'
			}
		});
		mod.directive("ngDir3",function(){ //Matching Directive as Attribute
			return {
				template:"<button ng-click='popup()'>Attribute</button>",
				restrict:'A',

			}
		});
		mod.directive("ngDir4",function(){   //Matching Directive as Comment
			return { 
				template : '<button ng-click="popup()">Comment</button>',
				restrict : 'M',
				replace : 'false'
			}
		});
		mod.controller("control",function($scope){ //Controller
			$scope.popup = function(){
				alert('Popping up');
			}
		})
	</script>
</head>
<body ng-app="MyMod" class="container" ng-controller="control">
	<br><br><br><br>
	<ng-dir1></ng-dir1><br><br>
	<div class="ng-dir2"></div><br>
	<div ng-dir3></div><br>
	<!-- directive: ng-dir4 -->
	<br><br><br><br><br>
	
		
	</div>
</body>
</html>
